<!DOCTYPE html>
<html lang="en">

  <head>
      <title>Week-3 Assignment</title>
      <link rel="stylesheet" href="stylesheets/style.css">
      <script>
        function sendAJAX() {
          var val = document.getElementById('number').value;

          // 建立 Ajax 物件
          var xhr = new XMLHttpRequest();

          // 建立 readyState 變化的處理函數
          xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
              document.getElementById('ajax').innerHTML = xhr.responseText;
            }
          };

          // 定義網址
          var url = 'getData?number=' + val;
          //發送請求
          xhr.open('GET', url, true);
          xhr.send();

          // 隱藏按鈕
          document.getElementById("load").style.display = "none";
        }
      </script>
  </head>

  <body>
    <div class="container">
      <div class="heading">
        <h1>Assignment-3</h1>
        <h2>這是一個計算機喔喔喔喔</h2>
        <form id="load" method="POST">
            <p>請輸入一正整數</p>
            <input type="text" id="number">
            <input type="button" value="送出！" class="button" onclick="sendAJAX()">
        </form>
        <div id="ajax">

        </div>
      </div>
    </div>
  </body>

</html>
